<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Internship Assessment - Mulah Technologies</title>
  <style>

    }
  </style>
</head>
<body>

  <h1>Intern Assessment â€“ Table Output & Processing</h1>

  <h2>Table 1</h2>
  <table>
    <thead>
      <tr><th>Index #</th><th>Value</th></tr>
    </thead>
    <tbody>
      <tr><td>A1</td><td>41</td></tr>
      <tr><td>A2</td><td>18</td></tr>
      <tr><td>A3</td><td>21</td></tr>
      <tr><td>A4</td><td>63</td></tr>
      <tr><td>A5</td><td>2</td></tr>
      <tr><td>A6</td><td>53</td></tr>

    </tbody>
  </table>

  <h2>Table 2</h2>
  <table id="table2">
    <thead>
      <tr><th>Category</th><th>Value</th></tr>
    </thead>
    <tbody>
      <!-- JS will insert values -->
    </tbody>
  </table>

  <script>
    // Real values from Table 1
    const values = {
      A5: 2,
      A20: 28,
      A15: 80,
      A7: 5,
      A13: 90,
      A12: 3
    };

    // Calculate
    const alpha = values.A5 + values.A20;
    const beta = values.A15 / values.A7;
    const charlie = values.A13 * values.A12;

    const data = [
      { category: "Alpha", value: alpha },
      { category: "Beta", value: beta },
      { category: "Charlie", value: charlie }
    ];

    const tbody = document.querySelector("#table2 tbody");

    data.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${item.category}</td><td>${item.value}</td>`;
      tbody.appendChild(row);
    });
  </script>

</body>
</html>
